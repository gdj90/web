<!DOCTYPE html>
<html lang="en">
<!--
    CSS
    - Cascade Style Sheet
    - 기능 : 문서 스타일 지정
    -  방식
       inline  : 태그내부에서 style 속성으로 스타일을 지정
       internal : <head>태그 내부에 <style> 태그로 지정
       external : 별도의 .css 파일을 <link> 태그로 스타일 지정
    - 작성방법
       선택자 {
           css 속성1 : 값1;
           css 속성2 : 값2;
       }   
    - 주석 : /* ...  */       
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal css</title>
    <style>
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>    
<h1>Hello World</h1>    
</body>
</html>
