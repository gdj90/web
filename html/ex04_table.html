<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
       table : 표를 만드는 태그
       테이블의 구역 구분 태그 : thead, tbody, tfoot 
         => 생략가능. <tbody> 태그는 생략되어도 사용됨.
       행(row) 태그 : tr
       열(column) 태그 : td
       th : header column 을 의미 => 글자굵게, 가운데 정렬   
       
       border="1" 속성 : 테두리 출력. 
    -->
    <table>
        <thead> <!-- 헤더 영역 -->
            <tr><td>제품명</td><td>입고수량</td><td>출고수량</td></tr>
        </thead>
        <tbody> <!-- 몸통 영역 -->
            <tr><td>신라면</td><td>10</td><td>10</td></tr>
            <tr><td>진라면</td><td>20</td><td>20</td></tr>
        </tbody>
        <tfoot> <!-- 최종 영역 -->
            <tr><td>합계</td><td>30</td><td>30</td></tr>
        </tfoot>
    </table>
    <table border="1"> <!-- tbody 추가됨 -->
        <tr><th>제품명</th><th>입고수량</th><th>출고수량</th></tr>
        <tr><td>야쿠르트 해물라면</td><td>10</td><td>10</td></tr>
        <tr><td>오뚜기 진라면</td><td>20</td><td>20</td></tr>
        <tr><td>합계</td><td>30</td><td>30</td></tr>
    </table>
    <hr>
    <!-- 셀병합 속성
        colspan : 열병합(column 병합)
        rowspan : 행병합(row 병합)
     -->
    <table border="1">
        <tr><td>1열</td><td>2열</td><td>3열</td></tr>
        <tr><td>1열</td><td colspan="2">2열,3열</td></tr>
        <tr><td colspan="3">1열,2열,3열</td></tr>
    </table>    
    <table border="1">
        <tr><th>1행</th><td>2열</td></tr>
        <tr><th rowspan="2">2,3행</th><td>2열</td></tr>
        <tr><td>2열</td></tr>
    </table>    
</body>
</html>
