<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 태그</title>
</head>
<body>
    <h3>현재 페이지에 다른 페이지를 추가시키는 태그</h3>
    <iframe src="ex07_div.html" width="600" height="800" frameborder="0"></iframe>

    <iframe width="1236" height="695" 
    src="https://www.youtube.com/embed/sOhPn-jCUGM" 
    title="50대 무경력 전기기사 취업 현실입니다" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
