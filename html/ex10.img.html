<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <h3>* src 속성</h3>
    <img src="images/city1.jpg">
    <h3>* alt 속성</h3>
    <img src="images/river1.jpg" alt="현재 사진은 강가 사진입니다.">
    <br>
    <img src="images/river.jpg" alt="현재 사진은 강가 사진입니다.">
    <img src="images/flower1.jpg">
    <img src="images/flower2.jpg">
    <img src="images/flower3.jpg">
    <img src="images/flower4.jpg">
    <img src="images/flower5.jpg">
    <h3>* width height 속성</h3>
    <p>이미지의 가로,세로 길이 조정함<br>
        고정길이(px), 가변길이(%)로 지정가능 => 가로만 설정해도 세로도 비율로 변경됨
    </p>
    <img src="images/flower1.jpg" width="200px">
    <img src="images/flower2.jpg" width="200px" height="300">
    <img src="images/flower3.jpg" width="200px" height="300">
    <img src="images/flower4.jpg" width="200px" height="300">
    <img src="images/flower5.jpg" width="200px" height="300">
    <p> 가변길이 : 윈도우페이지 기준 비율로 설정. 화면의 크기에 따라서 이미지의 크기도 변경됨</p>
    <img src="images/flower1.jpg" width="15%">
    <img src="images/flower2.jpg" width="20%">
    <img src="images/flower3.jpg" width="30%">
    <img src="images/flower4.jpg" width="40%">
    <img src="images/flower5.jpg" width="50%">

</body>
</html>
