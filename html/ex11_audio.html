<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 태그</title>
</head>
<body>
   <h1>오디오 태그</h1> 
   <!--
   <audio src="경로명" controls autoplay loop></audio>
   controls : 오디오 조작영역 출력
   autoplay : 자동 재생 여부. 안되는 브라우저도 있음
   loop : 반복하여 재생
   -->
   <audio src="audio/major.mp3" controls autoplay loop></audio>
   <h1>비디오 태그</h1> 
    <!-- 오디오 태그와 비슷함
        width, height 지정가능
        poster : 썸네일 이미지 경로
     -->  
    <video src="video/video1.mp4" controls autoplay loop width="400" height="200" 
           poster="images/city3.jpg"></video>
</body>
</html>
