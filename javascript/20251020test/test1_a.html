<!DOCTYPE html>
<!-- webapp/test/test1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>바구니수 구하기</title>
<style type="text/css">
   input {text-align: right;}
</style>
</head>
<body>
<table><caption>바구니수 계산하기</caption>
  <tr><th>바구니당 사과 갯수</th>
      <td>
      <select id="cnt">
        <option value="5">5개</option>
        <option value="10">10개</option>
        <option value="15">15개</option>
        <option value="20">20개</option>
      </select></td></tr>
<tr><th>사과의 총갯수</th>
<td><input type="text" id="apple"></td></tr>      
<tr><td colspan="2" align="right">
  <input type="button" value="바구니수 계산하기"
     onclick="calc()" style="width:100%; text-align:center;">
</td></tr>
<tr><th>필요한 바구니수</th><td>
<input type="text" id="basketcnt">
</td></tr></table>
<script>
function calc(){
    let apple = document.getElementById("apple") //입력된 사과의 갯수
    let cnt = document.getElementById("cnt")     //선택된 select의 값
	a = Number(apple.value); //101
	c = Number(cnt.value);   //10      => 101 / 10 => 10.1

/*
    let d = a % c;   // 101 % 10 => 1
    if (d == 0) //나머지가 없음
	    basket = a /c;
    else   //나머지 존재
        //(a - d) : 바구니값의 배수
	    basket = ((a - d) /c) + 1;
*/        
    /*
        Math.floor(숫자) : 숫자보다 작은 근사 정수 리턴
        Math.floor(10.1) : 10리턴 
        Math.floor(10.9) : 10리턴 
    */
//	let basket = Math.floor(a/c);
//	if(a % c != 0) basket++;
/*
    실수값을 정수형으로 변경. 소숫점이하 제거
*/
    let basket = parseInt(a/c)
	if(a % c != 0) basket++;
     basketcnt.value=basket
    /*
       basketcnt.value : document.getElementById("basketcnt") 의미
                         id 속성을 검색 태그 선택
                         변수도 검색의 대상이 되므로, 같은 이름을 가진 변수명이 존재하면 사용불가
                         권장하지 않음    
    */
}
</script>
</body>
</html>
