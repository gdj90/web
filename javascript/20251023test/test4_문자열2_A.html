<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
	
	문자열을 여러 개 입력 받은 후 출력 버튼 클릭시 입력했던 모든 문자열이 출력되도록 만드세요.<br>
	예) 개구리 -> 입력, 바나나 -> 입력, 복숭아 -> 입력<br>
	출력 : 개구리,바나나,복숭아
    </p>
	<fieldset>
    	<legend>입력</legend>
    	<input type="text" id="strInput"><button onclick="input()">입력</button>
	</fieldset>
	<br>
    <p style="border:1px solid red;" id="print2">이 부분에 정답이 출력 될 수 있도록 하세요</p>
	<div id="result1"> </div>
	<button onclick="printTest();">출력</button>

	<script>

    //   전역변수 : 모든 함수에서 사용이 가능한 변수
	/*
	   1. 함수 밖에서 변수 선언함
	   2. 함수 내에서는 let, var 선언문을 사용하지 않음 (권장안함)
	*/
	//	const data = new Array(); // 전역변수로 빈 배열 선언해두고
		const data = []; // 전역변수로 빈 배열 선언해두고
	//	let temp = 100;
    	function input(){
			let temp =10; //지역변수. input 함수에서만 사용가능
        	const strInput = document.getElementById("strInput");
        	data.push(strInput.value);  //배열의 뒤쪽에 요소 추가
        	strInput.value="";
    	}   
    	
    	function printTest(){
			console.log(temp)
        	const print2 = document.getElementById("print2");
        	print2.innerHTML = data.join();
    	}
    </script>   
	
</body>
</html>
