<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
       자료형이란 : 데이터의 종류. 저장된 데이터의 특징을 표현
       1. 기본자료형
         1) number : 정수/실수 구분이 없다
                     NaN(Not a Number) : 숫자가 아님. 숫자가아닌경우 : true
                     Infinity : 불능. 0으로 나눈경우
         2) string : 문자/문자열. 작은따옴표,큰따옴표로 사용함.  '',""      
         3) boolean : 논리값. true/false
         4) null : 값이 없다.
         5) undefined : 값이 저장된 적이 없다. 
       2. 자바스크립트 변수의 특징
         1) 동적타입. 선언하지 않아도 변수 사용 가능
         2) 변수선언시 자료형을 작성하지 않는다
         3) 변수에 값을 저장할때 자료형이 결정됨. => 변수값이 변경되면 자료형이 변경됨                
       3. 변수 선언 키워드
         1) var
            (1) 범위 : 함수레벨. 함수에서만 사용가능한 변수 => 지역변수
            (2) 같은 변수명으로 다시 선언 가능함
            (3) 변수의 초기화 생략가능 (undefined 상태)
         2) let (ES6 표준)
            (1) 범위 : {블록} => 지역변수
            (2) 같은 변수명으로 다시 선언 불가
            (3) 변수의 초기화 생략가능 (undefined 상태)
         3) const(ES6 표준)
            (1) 범위 : {블록} => 지역변수
            (2) 변수 선언시 생략 불가
            (3) 같은 변수명으로 다시 선언 불가
            (4) 변수의 초기화 필수 => 상수값(저장된 값을 변경 불가)
       4 호이스팅
         1) hoisting
         2) 코드 중 항상 먼저 처리되는 코드가 존재
         3) 대상 : 변수 선언, 함수정의 등
    */
    </script>
    <script>
        var a;      //변수 선언
        console.log(a) //초기화 되지 않으므로 undefined 상태. 오류 발생 안함
        var a;  //동일한 변수명으로 재선언이 가능함
        a=10; //초기화
        console.log(a,typeof a)  //typeof a : a 변수의 자료형 리턴
        a = "Hello World"
        console.log(a,typeof a)  //typeof a : a 변수의 자료형 리턴
        b = false;   //선언 없이 값을 저장
        console.log(b,typeof b)
        //변수 선언이 먼저 처리됨 :  호이스팅
        c = Math.sqrt(25);  //c = 5 저장됨
        var c;              //c 변수 선언
        console.log(c,typeof c)
//================================
        let user = "user1";
        console.log(user,typeof user)
//        let user = "hong"; //중복해서 변수 선언 안됨. 변수 재선언 불가 
//        console.log(user,typeof user)
//================================
        const pw = "pw1";   //상수 선언 : 값의 변경이 불가
        console.log(pw, typeof pw)
//        pw = "1234";  //변수 변경 불가. pw변수는 상수임
    </script>
    <script>
        if(true) {
            var age = 10;  //age 변수 사용범위 : 함수 영역
        }
        console.log(age, typeof age);
        if(true) {
            let name = "홍길동";  //name 변수 사용범위 : 블록 영역
            console.log(name,typeof name);
            const hobby = "운동";
            console.log(name,typeof name,hobby,typeof hobby);
        }
        console.log(name,typeof name,hobby,typeof hobby);

    </script>
</body>
</html>
