<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
       1. 산술연산
          1) 더하기 : +
          2) 빼기   : -
          3) 곱하기 : *
          4) 나누기 : /
          5) 나머지 : %
          6) 증감   : ++, --
          7) 제곱   : ** => 2 ** 3 => 8
       2. 비교연산(관계연산) : >, >=, <, <=, == , ===, !=, !==
          1) 같다
             ==  : 값만 비교.      (1 == '1' : true)
             === : 값과 자료형 비교 (1 === '1' : false)
          2) 같지않다
             !=  : 값만 비교.      (1 != '1' : false)
             !== : 값과 자료형 비교 (1 !== '1' : true)
       3. 논리연산 : &&(AND), ||(OR), !(NOT) 
       4. 대입연산 : =, +=, -=, *= ..... 연산의 방향 : <=
           lvalue(왼쪽값)  : 변수
           rvalue(오른쪽값): 변수, 값, 수식
       5. 조건연산자 : (조건식)?참:거짓    
       6. 문자열연산자 : + (문자열을 더하기)
    */
    </script>
    <script>
     /*
        최저 시급이 9620원이다. 8시간까지는 최저 시급을 받고, 8시간 초과 근무는 최저시급의 1.5배를
        받는 다고 할때, 10시간 근무를 한 경우 일당을 출력하기
     */
     const payPerHour = 9620;
     let workTime = 10;
     let totalPay = (payPerHour * workTime) + ((workTime > 8)?(payPerHour * 0.5 * (workTime-8)):0)
     alert("총급여:" + totalPay)
     totalPay = (workTime <= 8)?payPerHour * workTime:
                (payPerHour * workTime + payPerHour * 0.5 * (workTime-8))
     alert("총급여:" + totalPay)
    </script>
</body>
</html>
