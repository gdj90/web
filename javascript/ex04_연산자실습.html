<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {text-align : right;}
        table,tr,td,th {
            border : 1px solid black;
            border-collapse: collapse;  /* margin:0으로 선사이의 공백이 없음*/
        }
    </style>
</head>
<body>
    <p>시간당 임금을 입력받고, 8시간까지는 시간당 시급을 받고, 8시간 초과는 시간 당 임금의 1.5배를
       받는다고 할때, 근무시간 만큼 근무한 경우 일당을 화면에 출력하기
    </p>
    <hr>
    <table><caption>임금 계산하기</caption>
        <tr>
            <th>시간당임금</th>
            <td><input type="text" id="payPerHour" value="9620"></td>
        </tr>
        <tr>
            <th>근무시간</th>
            <td><input type="text" id="workTime" value="10"></td>
        </tr>
        <tr><td colspan="2" align="right">
            <button type="button" onclick="calc()">총급여 계산하기</button>
        </td></tr>
        <tr><th>총임금</th><td><input type="text" id="totalPay"></td></td>
    </table>
    <script>
        function calc(){
            //document.getElementById("payPerHour") : id=payPerHour 속성값을 가진 태그
            // .value : 태그의 value 속성값
            let payPerHour = document.getElementById("payPerHour").value;  //9620
            let workTime = document.getElementById("workTime").value; //10
            let totalPay = (payPerHour * workTime) + ((workTime > 8)? (payPerHour *0.5*(workTime-8)):0);
            document.getElementById("totalPay").value = totalPay;
        }
    </script>
</body>
</html>
