<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        prompt 창을 띄워서 숫자를 입력받아 입력받은 숫자를 #num에 출력하기
    </p>
    <div id="num"></div>
    <script>
        let n = prompt("숫자를 입력하세요");
        document.getElementById("num").innerHTML = n + "을 입력";
    </script>
</body>
</html>
