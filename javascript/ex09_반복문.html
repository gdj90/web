<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for, while, do while)</title>
</head>
<body>
<script>
/*
   반복문 : 조건식의 결과가 참인 동안 반복 실행
   1. for 구문
      1) for(초기값;조건식;증감식) {
            반복될 문장들
         }
      2) 실행 순서
         (1) 초기값
         (2) 조건식의 결과가 참 : 문장 실행
             조건식의 결과가 거짓 : 반복문 종료
         (3) 반복될 문장들
         (4) 증감식 실행
         (5) (2)조건식 실행 반복여부 판단
   2. while
      1)  while(조건식) {
            반복될 문장들
          } 
      2) 실행순서
         (1) 조건식의 결과 참 : 문장실행
             조건식의 결과 거짓 : 반복문 종료
         (2) 반복될 문장들
         (3) (1) 조건식 실행 
    3. do while
      1) do {
           반복될 문장들
         }while(조건식)
      2) 실행순서
        (1) 반복될 문장들
        (2) 조건식실행. 결과가 참 : (1)반복될 문장들 실행
                       결과가 거짓 : 반복문 종료   
*/    
</script>    
<h3>반복문연습</h3>
for : <div id="box1"></div>
while : <div id="box2"></div>
do while : <div id="box3"></div>
<script>
    let n=0  //6
    for(n = 1;n<=5;n++) {
        // a += b : a <= a + b
        document.querySelector("#box1").innerHTML += (n +"&nbsp;&nbsp;" )
    }
    console.log("n=",n)
    n=1;
    while(n<=5) {
        document.querySelector("#box2").innerHTML += (n +"&nbsp;&nbsp;" )
        n++;
    }
    console.log("n=",n)
    n=1
    do {
        document.querySelector("#box3").innerHTML += (n +"&nbsp;&nbsp;" )
        n++;
    }while(n<=5)
    console.log("n=",n)
</script>


</body>
</html>
