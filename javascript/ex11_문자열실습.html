<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //str 문자열의 숫자들의 합 콘솔에 출력하기
        let str = "1,2,3,4,5,6,7,8,9";
        let nums = str.split(",");
        let sum = 0;
        for (let i =0;i<nums.length;i++) {
            sum += Number(nums[i]);
        }
        console.log("합계:" + sum)
    </script>
</body>
</html>
