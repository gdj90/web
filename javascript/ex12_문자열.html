<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width : 500px;
            border : 1px solid black;
            overflow: auto;
        }
        .big {height : 500px}
        .small{height:250px;}
    </style>

</head>
<body>
    <h1>문자열의 html 관련 메소드</h1>
    <button onclick="stringHtmlTest()">문자열 html 메소드</button>
    <div id="area" class="area small"></div>
    <script>
        function stringHtmlTest() {
            const divEL = document.querySelector("#area");
            let str = "javascript";
            divEL.innerHTML = `str:${str}<br>`
            divEL.innerHTML += `bold():${str.bold()}<br>`
            divEL.innerHTML += `italics():${str.italics()}<br>`
            divEL.innerHTML += `sub(),sup():${str.sub()},${str.sup()}<br>`
            divEL.innerHTML += `link():${str.link("https://www.naver.com")}<br>`
        }
    </script>
</body>
</html>
