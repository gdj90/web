<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        (1) 0~9 사이의 임의의 수 2개 선택하여 콘솔 출력하기<br>
        (2) +,-,*,/,%  중 한개를 임의로 선택하여 콘솔 출력하기. getOp()를 이용하기<br>
        (3) 0~9사이의 임의의 수 2개와 임의의 연산을 이용하여 수식을 만들고, 수식을 prompt 창에 출력하고, 결과값을
            입력받아 결과를 출력하기<br>
            정답인경우 "정답입니다"<br>
            정답이 아닌경우 : "틀렸습니다. 정답:x, 입력값 : y"<br>
            document.write() 함수 활용하기
    </p>
    <script>
//        console.log(getNumber(),getNumber());
        let op = ['+','-','*','/','%']  //전역변수. 배열
//        console.log(getOp())
        let str = getNumber() + getOp() + getNumber(); //수식생성
        let ans = prompt(`${str} = 결과를 입력하세요`,0) //입력한 값
        let result = eval(str); //정답
        if (ans == result) {
            document.write("<h2 style='color:blue;'>정답입니다</h2>")
        } else {
            document.write(`<h2 style='color:red'>틀렸습니다. 정답:${result}, 입력값:${ans}</h2>`)
        }
        function getNumber() {
            /*
                0 <  Math.random() < 1.0
                0 <  Math.random() * 10 < 10.0
                0 <=  Math.floor(Math.random() * 10) <= 9
            */
            return Math.floor(Math.random() * 10);
        }
        function getOp() {
            return op[Math.floor(Math.random() * op.length)];
        }

    </script>
</body>
</html>
