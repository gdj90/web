//----------------- getElementsByTagName 활용 ----------------

//----------------- getElementsByName 활용 ----------------

//----------------- name 속성 활용 ----------------            
           let img = document.img2; //문서내에 name=img2인 태그 선택. 
           let sel = document.f.s;  //문서내에 이름이 f인 태그의 하위태그 중 이름이 s인 태그 선택
           img.src = "img/" + sel.value;
