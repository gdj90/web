<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(name) {
            this.name = name;
            this.cry = function(){}
        }
        function Dog(name) {
            this.base = Animal; //부모클래스 설정
            this.base(name) //부모클래스 생성자. 부모클래스 객체
            this.cry = function(){
                document.write(this.name + ":멍멍<br>")
            }
        }
        function Cat(name) {
            this.base = Animal;
            this.base(name) //부모클래스 생성자
            this.cry = function(){
                document.write(this.name + ":야옹<br>")
            }
        }
        let dog = new Dog("강아지");
        let cat = new Cat("고양이");
        dog.cry();
        cat.cry();
    </script>
</body>
</html>
