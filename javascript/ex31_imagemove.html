<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 이동하기</title>
    <style>
        .droptarget {
             float : left;        min-width : 400px;
             min-height: 35px;    margin : 15px;
             padding : 10px;      border : 1px solid #aaaaaa;
             overflow : auto;   }
    </style>
</head>
<body>
    <!--
       ondrop : 내영역에 요소가 drop된 경우
       ondragover : 내영역 위에 요소가 존재
    -->
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!--
           ondragstart : drag 시작
           ondragend   : drat 종료
           draggable="true" : 드래그 가능 
           event : DragEvent 객체
        -->
        <img src="img/apple.gif" ondragstart="dragStart(event)" ondragend="dragEnd(event)"
                 id="dragtarget1" width="100" >
        <img src="img/apple.gif" ondragstart="dragStart(event)" ondragend="dragEnd(event)"
                 draggable="true" id="dragtarget2" width="100">
        <p ondragstart="dragStart(event)" ondragend="dragEnd(event)"
                 draggable="true" id="dragtarget3">이동해주세요1</p>         
        <h1 ondragstart="dragStart(event)" ondragend="dragEnd(event)"
                 draggable="true" id="dragtarget4">이동해주세요2</h1>         
    </div>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let demo1 = document.querySelector("#demo1");
        let demo2 = document.querySelector("#demo2");
        function dragStart(event) { //drag 시작시 호출
            /*
            event.dataTransfer : drag and drop 기능 구현시 드래그 중인 요소에 접근할 수 있도록 설정
            */
            event.dataTransfer.setData("text",event.target.id);
            demo1.innerHTML = "이동시작합니다."            
        }
        function dragEnd(event) { //drag 종료시 호출
            demo1.innerHTML = "이동이 완료되었습니다."            
        }
        function allowDrop(event) { //div 영역에 이동되는 요소가 접근한 경우 
            event.preventDefault(); // 기본 이벤트 중지. 
            demo2.innerHTML = "drag over 시작입니다."
        }
        function drop(event) { //div 영역에 drag and drop 종료
            event.preventDefault(); //기본 이벤트 중지.
            let data = event.dataTransfer.getData("text");  //drag된 요소의 id 값
            //event.target : div 태그 
            event.target.appendChild(document.getElementById(data));
            demo2.innerHTML = " drag drop 이벤트가 발생했습니다.";
        }
    </script>    
</body>
</html>
